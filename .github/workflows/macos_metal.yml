name: MacOS (Metal)

on:
  push:
    paths-ignore:
      - "README.md"
      - .github/**
      - '!.github/workflows/macos_metal.yml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - .github/**
      - '!.github/workflows/macos_metal.yml'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Compile
      run: |
        node Kinc/make -g metal --compile
